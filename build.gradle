buildscript {
    repositories {
        mavenCentral()
        maven { url "http://files.minecraftforge.net/maven" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.ajoberstar:gradle-git:0.10.1'
    }
}

plugins {
	id "net.minecraftforge.gradle.forge" version "2.0.2"
    id 'com.matthewprenger.cursegradle' version '1.0.7'
	id 'io.franzbecker.gradle-lombok' version '1.6'
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "${getDate()}"
group= "com.teamdman.animus"
archivesBaseName = "Animus"

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyy-MM-dd')
    return formattedDate
}


sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"

    replace "@VERSION@", project.version
    replaceIn "Animus.java"


    clientRunArgs += "--username=AnimusDev"
    mappings = "snapshot_20170221"
 
}


repositories {
    maven {	url "http://tehnut.info/maven" }
    maven {	url "http://mobiusstrip.eu/maven" }
    maven { url "http://dvs1.progwml6.com/files/maven" }
}

dependencies {
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}"
	deobfCompile "info.amerifrance.guideapi:Guide-API:${major_version}-${guideapi_version}"
    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:${bloodmagic_version}"
	deobfCompile "mcp.mobius.waila:Hwyla:${waila_version}_${major_version}"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
	


}
